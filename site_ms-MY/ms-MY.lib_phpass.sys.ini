LIB_PHPASS_XML_DESCRIPTION="PHPass adalah rangka kerja pengubahan kata laluan mudah alih yang digunakan oleh aplikasi PHP. Kaedah pengubahan yang disarankan (paling selamat) yang disokong oleh phpass ialah OpenBSD-style bcrypt (dikenali sebagai CRYPT_BLOWFISH di dalam PHP), dengan pengembalian ke pengubahan BSDI-style lanjutan DES-based (dikenali sebagai CRYPT_EXT_DES di dalam PHP), dan pengembalian terakhir ke kaedah pengubahan kata laluan pengiraan iterasi pembolehubah di dalam phpass sendiri."
 